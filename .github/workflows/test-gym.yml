# This workflow exists to ensure that we never unknowingly break the invrs-gym repo,
# which heavily relies upon fmmax.
name: test-gym

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-gym:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: clone and install invrs-gym
        run: |
          python -m pip install --upgrade pip
          cd ..
          git clone https://github.com/invrs-io/gym
          cd gym
          pip install ".[dev]"

      - name: install fmmax
        run: |
          cd ../fmmax
          pip install ".[dev]"

      - name: run invrs-gym tests
        run: |
          cd ../gym
          pytest tests/
